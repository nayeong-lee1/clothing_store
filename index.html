<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Home Icon -->
    <section class="homeIcon">
      <button id="homeBtn"><img src="style/imgs/logo.png" alt="" /></button>
    </section>
    <!-- Clothes Selectors -->
    <section class="categories">
      <button class="clothesBtn" id="tshirtsBtn">
        <img src="style/imgs/blue_t.png" alt="" />
      </button>
      <button class="clothesBtn" id="pantsBtn">
        <img src="style/imgs/blue_p.png" alt="" />
      </button>
      <button class="clothesBtn" id="skirtBtn">
        <img src="style/imgs/blue_s.png" alt="" />
      </button>
      <button class="colorBtn" id="blueBtn">Blue</button>
      <button class="colorBtn" id="yellowBtn">Yellow</button>
      <button class="colorBtn" id="pinkBtn">Pink</button>
    </section>
    <!-- Clothes Outcome -->
    <section class="clothes">
      <div id="clothesOutcomeList">
        <li class="clothes_outcome pink skirt female small">
          <img src="style/imgs/pink_s.png" alt="" />female, small size
        </li>
        <li class="clothes_outcome pink pants female large">
          <img src="style/imgs/pink_p.png" alt="" />female, large size
        </li>
        <li class="clothes_outcome pink tshirt female small">
          <img src="style/imgs/pink_t.png" alt="" />female, small size
        </li>
      </div>
    </section>
    <script src="creatingClothes.js"></script>
    <script src="showClothesKinds.js"></script>
  </body>
</html>
